# Workflow name
name: Build and Publish Storybook to GitHub Pages
 
on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main'
  pull_request:
    branches: "*"

permissions:
  contents: read
  pages: write
  id-token: write
 
# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: cd packages/buckaroo-js-core; pnpm install # default: npm ci
          build_command: cd packages/buckaroo-js-core; pnpm build-storybook # default: npm run build-storybook
          path: packages/buckaroo-js-core/dist/storybook # default: dist/storybook
          checkout: true # default: true
