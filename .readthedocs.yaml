version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    nodejs: "20"
  apt_packages:
    - graphviz
    - npm
    - yarn
    - git
  jobs:
    post_build:
      - echo "Command run at 'post_build' step"
      - echo `date`
      - echo "$READTHEDOCS_OUTPUT/html"
      - pwd
      - git rev-parse HEAD
      - node --version
      - which yarn
      - ls
      - npm install
      - yarn run build:examples
      - pwd
      - ls
      - cp -r docs/build/html/examples "$READTHEDOCS_OUTPUT/html"